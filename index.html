<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote"></p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author"></div>
        </div>
    </div>
    <button data-person="Selena Gomez">"The reason why I've become so vocal about the trials and tribulations of my life is because people were already going to narrate that for me.</button>
    <button data-person="Justin Bieber">“Haters are just confused admirers.”
    </button>

    <div id="gifs-appear-here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./script.js">

    </script>
</body>

</html>
